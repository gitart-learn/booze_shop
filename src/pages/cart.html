<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>



  <header class="header">
    <div class="header__wrapper container flex flex--jc-sb flex--ai-c">
      <a href="/index.html" class="header__logo logo">QShop</a>

      <a href="/src/pages/cart.html" class="header__cart btn btn--outlined">
        <img class="btn__img--center" src="../img/cart.svg" alt="">

      </a>

    </div>
  </header>

  <section class="cart">
    <div class="container">
      <h1 class="cart__title title">
        Cart
      </h1>
      <div class="cart__wrapper">
        <div class="cart__items">
          <div class="cart__item cart-item">

          </div>
        </div>
        <div class="cart__total"></div>
      </div>

    </div>
  </section>

  <footer class="footer">
    <div class="footer__wrapper container flex flex--jc-sb flex--ai-c">
      <a href="/index.html" class="footer__logo logo btn btn_color">QShop</a>
      <button class="footer__contacts btn btn_color btn_border">
        View Contacts
      </button>

    </div>
  </footer>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
